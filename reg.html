        <h2 class="reg">Registration <strong class="fm">Form</strong></h2>

            </select><br><br>

            <input type="email" class="name" placeholder="Your Email" required><br><br>
            <input type="password" class="name" placeholder="Enter Password" required><br><br>
            <input type="password" class="name" placeholder="Confirm Password" required><br><br>
            <input type="checkbox" id="terms" name="terms" value="terms">
            <label for="terms" style="color: #000000;" class="acc">I accept the Terms of Use and Privacy Policy</label><br><br><br>
            <input type="submit" class="c-button"><br><br>
